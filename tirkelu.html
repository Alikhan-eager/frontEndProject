<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tirkelu</title>
    <link rel="stylesheet" href="css/tirkelu.css" />
  </head>
  <body>
    <div class="container">
      <form onsubmit="login(event)" action="#">
        <h1>Tirkelu</h1>
        <div class="ati-zhoni-box">
          <div class="input-box">
            <label for="fname">aty *</label>
            <input type="text" required id="fname" name="fname" />
          </div>
          <div class="input-box">
            <label for="lname">zhoni *</label>
            <input type="text" required id="lname" name="lname" />
          </div>
        </div>
        <div class="input-box">
          <label for="username">koldanushynyn aty *</label>
          <input type="text" required id="username" name="username" />
        </div>
        <div class="input-box">
          <label for="email">email *</label>
          <input type="email" required id="email" name="email" />
        </div>
        <div class="input-box">
          <label for="nomer">tel. nomeri *</label>
          <input type="text" required id="nomer" name="nomer" />
        </div>
        <div class="input-box">
          <label for="password">qupia soz *</label>
          <input type="password" required id="password" name="password" />
        </div>
        <div class="input-box">
          <label for="password">qupia sozdi kaitala *</label>
          <input type="password" required id="cpassword" />
        </div>

        <div class="cont">
          
        <button id="btn" type="submit"> 
          <p id="btnText">Basu</p>
          <div class="check">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
                <path fill="transparent" d="M14.1 27.2l7.1 7.2 16.7-16.8" />
            </svg>
        </div>
        </button>
        </div>

      </form>
    </div>
    <script src="js/tirkely.js">

    </script>
  </body>
</html>
