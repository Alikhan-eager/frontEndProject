<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tirkelu</title>
    <link rel="stylesheet" href="css/tirkelu.css" />
  </head>
  <body>
    <div class="container">
      <form action="#">
        <h1>Tirkelu</h1>
        <div class="ati-zhoni-box">
          <div class="input-box">
            <label for="fname">ati</label>
            <input type="text" required id="fname" name="fname" />
          </div>
          <div class="input-box">
            <label for="lname">zhoni</label>
            <input type="text" required id="lname" name="lname" />
          </div>
        </div>
        <div class="input-box">
          <label for="username">koldanilatin ati</label>
          <input type="text" required id="username" name="username" />
        </div>
        <div class="input-box">
          <label for="email">email</label>
          <input type="email" required id="email" name="email" />
        </div>
        <div class="input-box">
          <label for="nomer">tel. nomer</label>
          <input type="text" required id="nomer" name="nomer" />
        </div>
        <div class="input-box">
          <label for="password">qupia soz</label>
          <input type="password" required id="password" name="password" />
        </div>
        <div class="input-box">
          <label for="password">qupia soz bas</label>
          <input type="password" required id="password" />
        </div>
        <button>Basu</button>
      </form>
    </div>
    <script src="js/tirkely.js"></script>
  </body>
</html>
